<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Manager</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa;">

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="padding: 10px;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-weight: bold;">Contact Manager</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#add" style="margin-right: 10px;">Add Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#view" style="margin-right: 10px;">View Contacts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#delete">Delete Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Add Contact Section -->
  <div class="container mt-4" id="add">
    <h3 style="color: #0d6efd;">Add New Contact</h3>
    <form style="border: 1px solid #ccc; padding: 20px; background-color: white; border-radius: 10px;">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter full name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" placeholder="Enter phone number" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="Enter email address">
      </div>
      <button type="submit" class="btn btn-success">Add Contact</button>
    </form>
  </div>

  <!-- View Contacts Section -->
  <div class="container mt-5" id="view">
    <h3 style="color: #0d6efd;">Saved Contacts</h3>
    <table class="table table-striped table-hover mt-3" style="background-color: white;">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>MSN Madhuri</td>
          <td>1234567892</td>
          <td>madxsol@example.com</td>
        </tr>
        <tr>
          <td>Maddy</td>
          <td>1234567891</td>
          <td>maddy@example.com</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Delete Contact Section -->
  <div class="container mt-5 mb-5" id="delete">
    <h3 style="color: #dc3545;">Delete Contact</h3>
    <form style="border: 1px solid #ccc; padding: 20px; background-color: white; border-radius: 10px;">
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" placeholder="Enter phone number to delete" required>
      </div>
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
